    {% if title %}
    <title> {{ title }} </title>
    {% else %}
    <title> Welcome to the best Movie Review Website </title>
    {% endif %}
</head>
<body>

        {% block content %}

        </div>
        <div class="container">

                {{ macro.displayMusicObject(albums) }}

        </div>
    
        {% endblock %}
</body>
</html>
